<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1> Calculadora</h1>
  <section>
    <div>
      <p> Primeiro operando: <input type="number" name="operando1" id="operando1" ></p>
      <p> Segundo operando: <input type="number" name="operando2" id="operando2" ></p>
      <label for="operador" >Escolha a operação: </label>
      <select name="operador" id="operador">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
        <option value="potencia">Potência</option>
      </select>
    </div>
    <div>
      <button value="Calcular" onclick="calcular()">Calcular</button>
      <button value="Limpar" onclick="limpar()">Limpar</button>
    </div>
    <div id="resultado">
      Calculando...
    </div>
  </section>
  <nav>
    <a href="calc_varios.html">Calcular vários</a>
  </nav>
  <script src="calculadora_script.js">  </script>
</body>

</html>
