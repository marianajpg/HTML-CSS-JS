<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora de vários</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="calc_varios_script.js"></script>
</head>
<body>
  <h1>Calculadora de vários</h1>
  <section>
    <div id="prim_operando"">
      <p id="legenda">1º operando <input type="number" name="operando" id="operando1"></p></div>
      <div id="numeros"></div>
      <button id="add_operando" onclick="add_operando()" >Adicionar operando</button>
  
    <div>
      <label for="operador">Escolha a operação: </label>
      <select name="operador" id="operador">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
      </select>
    </div>
    <div>
      <button id="calcular" onclick="calcular()">Calcular</button>
      <button id="limpar" onclick="limpar()">Limpar</button>
    </div>
    <div id="resultado">
      Calculando...
    </div>
    <p id="alerta"></p>
  </section>
  <nav>
    <a href="calculadora.html">Calcular simples</a>
  </nav>
</body>
</html>
